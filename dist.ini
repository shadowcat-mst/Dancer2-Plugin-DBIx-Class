name    = Dancer2-Plugin-DBIx-Class
version = 1.000
author  = D Ruth Holloway <ruth@hiruthie.me>
license = Perl_5
copyright_holder = D Ruth Holloway
copyright_year = 2021

[Encoding]
encoding = bytes
filenames = t/db/test_database.sqlite3
[GatherDir]
[Test::Compile]
[CoalescePod]
[MakeMaker]
[InstallGuide]
[Covenant]
[MetaResources]
repository.web = https://gitlab.com/GeekRuthie/Dancer2-Template-Handlebars
repository.url = https://gitlab.com/GeekRuthie/Dancer2-Template-Handlebars.git
bugtracker.web = https://gitlab.com/GeekRuthie/Dancer2-Template-Handlebars/-/issues
repository.type = git
[MetaYAML]
[MetaJSON]
[PodWeaver]
[License]
[CPANFile]
[ContributorCovenant]
[Git::Contributors]
[HelpWanted]
[ReadmeMarkdownFromPod]
[MetaProvides::Package]
[Manifest]
[ManifestSkip]
[CopyFilesFromBuild]
copy = cpanfile
[ExecDir]
[PkgVersion]
use_package = 1
[Test::ReportPrereqs]
[AutoPrereqs]
skip = ^Data::Dumper$
skip = ^base$
skip = ^perl$
skip = ^strict$
skip = ^utf8$
skip = ^lib$
skip = ^parent$
skip = ^warnings$
[Prereqs]
perl = 5.012
[TestRelease]
[ConfirmRelease]
[InstallRelease]
install_command = cpanm .
[SchwartzRatio]
[RunExtraTests]
[Test::UnusedVars]
[PruneCruft]
[ExtraTests]
[Test::Perl::Critic]
critic_config = perlcriticrc
[UploadToCPAN]
[PodSyntaxTests]
[PodCoverageTests]
[TidyAll]
